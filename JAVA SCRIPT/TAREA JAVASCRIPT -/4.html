<html>

    <head>

        <script>



            function escribirNumerosPares()
            {
                var contador10 = 0;
                numUsu = parseInt(prompt("Introduce un numero"));
                var contadorNums = numUsu;

                while (contador10<=10)
                {
                    contadorNums++;
                    if (contadorNums%2==0)
                    {
                        alert(contadorNums); 
                        contador10++;
                    }
                }
            }    

        </script>

    </head>

        <body>


          
            <input type="button" value="NumPares" onClick="escribirNumerosPares();">


        </body>

</html>
