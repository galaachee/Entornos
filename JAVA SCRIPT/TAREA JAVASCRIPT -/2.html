<html>

    <head>

        <script>

            function escribirNumerosWhile() 
            {
                num = parseInt(prompt("Introduce un numero"));

                while (num>=1)
                {
                    alert(num); 
                    num--; 
                }
            }

        </script>

    </head>

        <body>
            <input type="button" value="Numeros" onClick="escribirNumerosWhile();">
        </body>

</html>
