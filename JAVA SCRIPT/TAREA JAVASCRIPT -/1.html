<html>

    <head>
        <script>

            function escribirNumerosDescenso() 
            {
                num = parseInt(prompt("Introduce un numero"));

                for (i=num;i>=1;i--)
                {
                    alert(i);
                }
            }

        </script>

    </head>

        <body>
            <input type="button" value="Numeros" onClick="escribirNumerosDescenso();">
        </body>

</html>
